<h1>DSP_StopSampling <IMG src="../../image/TWL.gif" align="middle"></H1>
<H2>Syntax</H2>

<pre><code>
void DSP_StopSampling(void);
</code></pre>

<h2>Arguments</h2>
<p>None.</p>

<h2>Return Values</h2>
<p>None.</p>

<h2>Description</h2>
<p>Stops sampling microphone input with the <code><a href="DSP_StartSampling.html">DSP_StartSampling</a></code> function.</p>

<p><code><a href="DSP_StartSampling.html">DSP_StartSampling</a></code></p>
