<h1 align="left">AES_Init <IMG src="../../image/TWL.gif" width="23" height="12" border="0" align="middle"></h1>
<h2>Syntax</h2>

<dl>
  <dd>
  <pre><CODE>#include &lt;twl/aes.h&gt;

void AES_Init(void);
</CODE></pre>
</dd>
</dl>

<h2>Arguments</h2>
<p>
None.
</p>

<h2>Return Values</h2>
<p>
None.
</p>

<H2>Description</H2>
<P>
Initializes the AES library. This must be called before calling other functions in the AES library.
</p>
