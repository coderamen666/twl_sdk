<H1 align="left">ELFree <img src="../image/TWL.gif" align="middle"></h1>
<h2>Definition</h2>
<DL>
  <DD>
  <CODE>#include &lt;twl/el.h&gt;</CODE><BR>
  <BR>
  <PRE><CODE>
typedef void  (*ELFree)(void* ptr);
</CODE></PRE>
</DL>

<H2>Elements</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>ptr</STRONG></EM></TD>
      <TD width="87%">Pointer to the memory block to be freed.</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>Description</H2>
<P>
The EL library uses this allocator internally to free memory.
</P>
